name: Build and Deploy Sphinx Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # -------------------------------
  # 1) 빌드 Job
  # -------------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Build Sphinx documentation
        run: |
          sphinx-build -b html docs/source docs/build/html

      # 디버깅: Sphinx 빌드 산출물 확인
      - name: List built files
        run: |
          echo "===== Sphinx build output ====="
          ls -R docs/build/html
          echo "================================"

      # (1) 아티팩트 업로드
      - name: Upload artifact (github-pages)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages   # <<-- 꼭 github-pages 라고 명명해야 함
          path: docs/build/html

  # -------------------------------
  # 2) 배포 Job
  # -------------------------------
  deploy:
    needs: build  # build Job이 끝난 뒤에만 실행
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        # 'github-pages' 아티팩트를 자동 인식하여 배포
